<div class="container m-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-title text-center">
                    <h3>REGISTRAR ALQUILER</h3>
                </div>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="registrarAlquiler()">
                        <div class="form-group">
                          <label for="cliente"><strong>Seleccione el cliente:</strong></label>
                          <select [(ngModel)]="alquiler.cliente" name="cliente" id="cliente" class="form-select" aria-label="Default select example">
                            <option *ngFor="let c of clientes" [ngValue]="c">{{c.nombre}} {{c.apellido}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="maquinaria"><strong>Seleccione la maquinaria:</strong></label>
                          <select [(ngModel)]="alquiler.maquinaria" name="maquinaria" id="maquinaria" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option *ngFor="let m of maquinarias" [ngValue]="m">{{m.modelo}} {{m.codigo}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="fechaDevolucion"><strong>Ingrese la fecha de devolucion:</strong></label>
                          <input [(ngModel)]="alquiler.fechaDevolucion" name="fechaDevolucion" id="fechaDevolucion" required #fechaDevolucion="ngModel" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="precio"><strong>Ingrese el precio del alquiler:</strong></label>
                          <input [(ngModel)]="alquiler.precio" name="precio" id="precio" required #precio="ngModel" type="number" class="form-control" placeholder="Ingrese el precio del alquiler.">
                        </div>
                        <br>
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary" (click)="openPopup()">REGISTRAR</button>
                        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Comprobante</h4>
                              </div>
                              <div class="modal-body">
                                <p><strong>Cliente:</strong>{{alquiler.cliente}} {{alquiler.cliente}}</p>
                                <p><strong>Maquinaria:</strong>{{alquiler.maquinaria}}</p>
                                <p><strong>Fecha de devolucion:</strong>{{alquiler.fechaDevolucion}}</p>
                                <p><strong>Precio: </strong>{{alquiler.precio}}</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-danger" (click)="closePopup()">Cerrar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
